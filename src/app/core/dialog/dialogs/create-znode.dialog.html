<h3 mat-dialog-title>Create node</h3>
<mat-dialog-content>
  <div>
    <span>Type in new node path</span>
  </div>
  <mat-form-field class="zoo-full-width">
    <input matInput [(ngModel)]="data.path"/>
  </mat-form-field>
  <div *ngIf="data.redirect !== null">
    <mat-checkbox [(ngModel)]="data.redirect">
      Show the new node afterwards
    </mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions layout-align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="data" color="accent">Create</button>
</mat-dialog-actions>
