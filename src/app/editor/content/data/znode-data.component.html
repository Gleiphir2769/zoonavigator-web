<!--suppress HtmlUnknownAttribute, HtmlFormInputWithoutLabel, HtmlUnknownTag -->
<zoo-editor-content *ngIf="zNode" layout-fill layout="column" [flex]="1">
  <div class="zoo-editor-actionbar">
    <button
      mat-icon-button
      disableRipple
      matTooltip="CTRL+S"
      matTooltipPosition="below"
      (click)="onSubmit()"
      [disabled]="!editorDirty"
      color="accent">
      <mat-icon class="mat-24">save</mat-icon>
      <div class="zoo-icon-button-label">save</div>
    </button>

    <button
      mat-icon-button
      disableRipple
      color="primary"
      (click)="toggleWrap()">
      <mat-icon class="mat-24">wrap_text</mat-icon>
      <div class="zoo-icon-button-label">wrap: {{editorOpts.wrap ? 'on' : 'off'}}</div>
    </button>

    <button
      mat-icon-button
      disableRipple
      color="primary"
      [matMenuTriggerFor]="editorModesMenu">
      <mat-icon class="mat-24">code</mat-icon>
      <div class="zoo-icon-button-label">mode: {{editorMode}}</div>
    </button>

    <mat-menu #editorModesMenu="matMenu">
      <button
        mat-menu-item
        *ngFor="let mode of editorModes"
        [value]="mode"
        (click)="switchMode(mode)">
        {{mode}}
      </button>
    </mat-menu>
  </div>

  <div class="zoo-editor-container">
    <ace-editor
      ace-editor
      flex
      #dataEditor
      (keypress)="onKeyDown($event)"
      theme="chrome"
      [(text)]="editorData"
      [mode]="editorMode"
      [options]="editorOpts"
      [readOnly]="false"
      [autoUpdateContent]="true"
      style="height: 100%; overflow: auto;">
    </ace-editor>
  </div>
</zoo-editor-content>
