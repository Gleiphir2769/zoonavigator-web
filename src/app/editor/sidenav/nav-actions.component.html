<!--suppress HtmlUnknownTag, HtmlUnknownAttribute -->
<button
  mat-icon-button
  matTooltip="Toggle select all"
  matTooltipPosition="below"
  (click)="onSelectAllClick()">
  <mat-icon class="mat-24">select_all</mat-icon>
</button>
<button
  mat-icon-button
  matTooltip="Refresh children list"
  matTooltipPosition="below"
  (click)="onReloadClick()">
  <mat-icon class="mat-24">refresh</mat-icon>
</button>
<button
  mat-icon-button
  matTooltip="Delete selected nodes"
  matTooltipPosition="below"
  [disabled]="zNodes.length === 0"
  (click)="onDeleteClick()">
  <mat-icon class="mat-24">delete_forever</mat-icon>
</button>
<button
  mat-icon-button
  matTooltip="Create child node"
  matTooltipPosition="below"
  (click)="onCreateClick()">
  <mat-icon class="mat-24">create_new_folder</mat-icon>
</button>
