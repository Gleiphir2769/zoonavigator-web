<!--suppress HtmlUnknownTag, HtmlUnknownAttribute, UnnecessaryLabelJS -->
<a
  mat-list-item
  class="zoo-nav-item"
  *ngIf="!zPath.isRoot"
  (click)="onNavigateClick(zPath.goUp())">
  <mat-icon>
    arrow_back
  </mat-icon>
  ../
</a>
<div
  mat-list-item
  *ngFor="let node of zNodes; trackBy: trackByPath"
  class="zoo-nav-item zoo-node-item">
  <mat-checkbox
    [checked]="zNodesSelected.indexOf(node) >= 0"
    (click)="$event.stopPropagation()"
    (change)="$event.checked ? onNodeChecked(node) : onNodeUnchecked(node)">
  </mat-checkbox>
  <a
    class="zoo-node-name"
    (click)="onNavigateClick(node)">
    {{node.name.valueOrThrow()}}
  </a>
  <div class="zoo-node-actions">
    <button mat-icon-button #nodeMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="nodeMenu">
      <mat-icon class="mat-24">more_vert</mat-icon>
    </button>
    <mat-menu #nodeMenu="matMenu">
      <button mat-menu-item (click)="onNodeDeleteClick(node)">
        <mat-icon>delete_forever</mat-icon><span>Delete</span>
      </button>
      <button mat-menu-item (click)="onNodeDuplicateClick(node)">
        <mat-icon>content_copy</mat-icon><span>Duplicate</span>
      </button>
      <button mat-menu-item (click)="onNodeMoveClick(node)">
        <mat-icon>content_cut</mat-icon><span>Move</span>
      </button>
    </mat-menu>
  </div>
</div>
