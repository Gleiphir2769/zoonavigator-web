<!--suppress HtmlUnknownTag, HtmlUnknownAttribute, HtmlFormInputWithoutLabel -->
<form
  *ngIf="aclForm"
  [formGroup]="aclForm"
  layout="column"
  layout-fill>
  <div flex>
    <mat-card>
      <mat-card-content>
        <input
          type="hidden"
          formControlName="aclVersion"/>
        <div formArrayName="aclArray">
          <table *ngIf="aclFormArray.length > 0">
            <colgroup>4</colgroup>
            <thead>
            <tr>
              <th rowspan="2" style="text-align: left">Scheme</th>
              <th rowspan="2" style="text-align: left">Id</th>
              <th colspan="5">Permissions</th>
              <th></th>
            </tr>
            <tr>
              <th matTooltip="Create" matTooltipPosition="below">C</th>
              <th matTooltip="Read" matTooltipPosition="below">R</th>
              <th matTooltip="Delete" matTooltipPosition="below">D</th>
              <th matTooltip="Write" matTooltipPosition="below">W</th>
              <th matTooltip="Admin" matTooltipPosition="below">A</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let acl of aclFormArray.controls; let i = index" [formGroup]="acl">
              <td>
                <mat-input-container>
                  <input matInput
                         type="text"
                         formControlName="scheme"/>
                </mat-input-container>
                <div *ngIf="!acl.get('scheme').valid" class="zoo-warn">
                  <small>Scheme is required.</small>
                </div>
              </td>
              <td>
                <mat-input-container>
                  <input matInput
                         type="text"
                         formControlName="id"/>
                </mat-input-container>
              </td>
              <td>
                <mat-checkbox
                  [formControl]="acl.get('permissions').get('canCreate')"
                  matTooltip="Create"
                  matTooltipPosition="below"
                  class="zoo-nolabel"
                  color="primary">
                </mat-checkbox>
              </td>
              <td>
                <mat-checkbox
                  [formControl]="acl.get('permissions').get('canRead')"
                  matTooltip="Read"
                  matTooltipPosition="below"
                  class="zoo-nolabel"
                  color="primary">
                </mat-checkbox>
              </td>
              <td>
                <mat-checkbox
                  [formControl]="acl.get('permissions').get('canDelete')"
                  matTooltip="Delete"
                  matTooltipPosition="below"
                  class="zoo-nolabel"
                  color="primary">
                </mat-checkbox>
              </td>
              <td>
                <mat-checkbox
                  [formControl]="acl.get('permissions').get('canWrite')"
                  matTooltip="Write"
                  matTooltipPosition="below"
                  class="zoo-nolabel"
                  color="primary">
                </mat-checkbox>
              </td>
              <td>
                <mat-checkbox
                  [formControl]="acl.get('permissions').get('canAdmin')"
                  matTooltip="Admin"
                  matTooltipPosition="below"
                  class="zoo-nolabel"
                  color="primary">
                </mat-checkbox>
              </td>
              <td>
                <button mat-button
                        class="tc-red-800"
                        type="button"
                        (click)="removeAclFormGroup(i)">
                  Remove
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div layout="row" class="zoo-form-controls">
          <button
            mat-button
            type="button"
            (click)="addAclFormGroup()">
            Add new
          </button>
          <button
            mat-button
            type="button"
            *ngIf="aclFormArray.length > 0"
            (click)="clearAclFormArray()">
            Remove all
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="zoo-actionbar">
    <button
      mat-raised-button
      color="accent"
      [disabled]="!aclForm.valid || !aclForm.dirty || aclFormArray.controls.length === 0"
      (click)="onSubmit()">
      Save
    </button>
    <mat-checkbox
      formControlName="applyRecursive"
      color="accent">
      <small>Apply recursively</small>
    </mat-checkbox>
  </div>
</form>
