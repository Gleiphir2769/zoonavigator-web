<!--suppress HtmlUnknownTag, HtmlUnknownAttribute, HtmlFormInputWithoutLabel -->
<md-input-container>
  <span mdPrefix>
      <md-icon>search</md-icon>
  </span>
  <input
    mdInput
    #regexpFilter
    placeholder="Regexp filter"
    [value]="value"
    (change)="onChange(regexpFilter.value)"
    (keyup)="onChange(regexpFilter.value)"/>
</md-input-container>

<div *ngIf="error" class="zoo-filter-info bgc-red-400 tc-white-4">
  <md-icon class="md-18">error_outline</md-icon>
  {{error}}
</div>
